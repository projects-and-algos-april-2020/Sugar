<script src= 'http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
<script>
    $(document).ready(function(){
        $('#loginRequest').click(function(){
            $.ajax({
                url: "/login"
            })
            .done(function(res){
                $('#loginOrRegistrationForm').html(res)
            })
        })
        $('#register').click(function(){
            var data = $('#registrationForm').serialize()
            $.ajax({
                method: "POST",
                url: "/register_user",
                data: data
            })
            .done(function(res){
                console.log(data)
                console.log(res)
                if(res == "success"){
                    window.location.href = '/dashboard'
                }
                $('#error_container').html(res)
            })
        })
    })
</script>

<h1>Register.</h1>
<form action="/register_user" method="post" id="registrationForm">
    <input type="text" name="email" placeholder="email" id=email>
    <input type="text" name="username" placeholder="username">
    <input type="text" name="password" placeholder="password">
    <input type="text" name="confirm_password" placeholder="confirm password">
    <a href="#" id="register">Submit.</a>
</form>
<p><a href="#" id="loginRequest">existing neighbor.</a></p>
<div id="error_container"></div>
